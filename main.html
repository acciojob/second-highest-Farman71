<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here	
			arr = arr.map(Number);
			let l=arr.length;
			arr.sort((a, b) => b - a);
			if(l<2)
			{
				return "-Infinity";
			}
			
			for(let i=0;i<l-1;i++)
				{
					if(arr[i]!==1)
					{
						console.log(" ");
					}
					else
					{
						return "-Infinity";
					}
					
					return arr[1]
				}
		}
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
